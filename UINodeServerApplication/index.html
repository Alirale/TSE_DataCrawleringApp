<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Client</title>
  <!-- Include the Socket.io client library in your HTML -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>

  <script>
    const socket = io('http://localhost:15003'); // Connect to Socket.io server

    socket.on('connect', () => {
      console.log('Connected to Socket.io server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from Socket.io server');
    });

    // Listen for the 'ReceiveMessage' event and process the received data
    socket.on('ReceiveMessage', (symbols) => {
      // Process the symbols data
      //console.log('Received symbols:', symbols);
      // You can update your UI or perform any other action here
    });
  </script>
</body>
</html>
